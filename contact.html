    }

    .logo-icon {

      width: 92%;
      max-width: 700px;
      margin: auto;
    }

    .section-heading {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 14px;
      color: #1f2c20;
    }

    .section-sub {
      text-align: center;
      font-size: 0.95rem;
      color: #5e655e;
      margin-bottom: 32px;
    }

    form {
      background: #ffffff;
      padding: 28px;
      border-radius: 12px;
      border: 1px solid #e4e0d6;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.06);
    }

    label {
      font-weight: 600;
      color: #234224;
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 22px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #c9c5bb;
      background: #faf9f6;
    }

    textarea { resize: vertical; }

    button {
      background: #f0b45a;
      border: none;
      padding: 14px 20px;
      width: 100%;
      border-radius: 999px;
      color: #3a2710;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;

    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.28);
    }

    /* FOOTER */
    footer {
      background: #162016;
      color: #f1f6f2;
      text-align: center;
      padding: 20px 0;
      font-size: 0.88rem;
